<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="bkg-video">
            <source type="video/mp4" src="videos/1.mp4">
        </video>
    </div>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
            <button class="check">Check Word</button>
            <button class="hint"><span> Hint</span></button> 

            </div>
            <div class="message"></div>

        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is Correct and In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is Correct but Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is Wrong</div>
            </div>

        </div>




    </div>


    <footer></footer>


    <script src="main.js"></script>
</body>
</html>
